<div class="p-20 t-a-c">
    <h1>{{welcome}}</h1>
    <div>{{page2}}</div>
    <button action="_floatingmenu.create([{action:'_floatingmenu.hide()',label:'Label 1'}, {action:'_floatingmenu.hide()',label:'Label 2'}, {action:'_floatingmenu.hide()',label:'Close', color: 'red'}], 'Menu description')">Floating Menu</button>
    <hr>
    <button class="red" action="_toastmessage.error(200)">Toast Message Error</button>
    <button class="yellow" action="_toastmessage.warning(200)">Toast Message Warning</button>
    <button class="green" action="_toastmessage.show(200)">Toast Message Ok</button>
</div>
